  <div class="row ted-label-container">
    <div class="col-xs-12 ted-label">
      <h1>{{ title }}</h1>
    </div>

  </div>

  <div class="row">
    <div class="col-xs-12 col-md-4 ted-label-input-control">
      <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="pageNumber" placeholder="Search for page...">
        <span class="input-group-btn">
                <button class="btn btn-default" (click)="onRetrievePage()">Search!</button>
        </span>
      </div>
    </div>
    <div class="col-xs-12 col-md-4 ted-label-input-control">
      <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="eventName" placeholder="Filter TED Event">
        <span class="input-group-btn">
                <button class="btn btn-default" (click)="onFilterPageByEvent()">Filter</button>
        </span>
      </div>
    </div>
  </div>

  <div class="row ted-paginator">
    <div class="col-xs-6">
      <button [disabled]="first" class="btn btn-primary pull-right" (click)="onPrev()">Previous</button>
    </div>
    <div class="col-xs-6">
      <button [disabled]="last" class="btn btn-primary" (click)="onNext()">Next</button>
    </div>
  </div>

  <app-ted-event *ngIf="tedEvents.length != 0" [element]="tedEvents"></app-ted-event>

  <div class="row ted-paginator">
    <div class="col-xs-6">
      <button [disabled]="first" class="btn btn-primary pull-right" (click)="onPrev()">Previous</button>
    </div>
    <div class="col-xs-6">
      <button [disabled]="last" class="btn btn-primary" (click)="onNext()">Next</button>
    </div>
  </div>

</div>
